    <script>
        $(document).ready(function () {
            $("#send-button").on("click", function () {
                sendMessage();
            });

            $("#message-input").keypress(function (e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                var message = $("#message-input").val();
                if (message.trim() !== "") {
                    var messageElement = "<div class='alert alert-primary mt-2' role='alert'>" + message + "</div>";
                    $("#chat-container").append(messageElement);
                    $("#message-input").val("");
                    // Adicione lógica adicional aqui para processar a mensagem, enviar para um servidor, etc.
                }
            }
        });
    </script>
