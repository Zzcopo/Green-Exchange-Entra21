  function atualizarQuantidades() {
    var eletrodomesticoSelecionado = document.getElementById("eletrodomestico").value;

    var quantidadeCobre, quantidadeFerro, quantidadePlastico;

    // Defina as quantidades em gramas com base no eletrodoméstico selecionado
    switch (eletrodomesticoSelecionado) {
      case "Microondas":
        quantidadeCobre = 300;
        quantidadeFerro = 400;
        quantidadePlastico = 300;
        break;
      case "tv":
        quantidadeCobre = 200;
        quantidadeFerro = 500;
        quantidadePlastico = 300;
        break;
      case "maquina_lavar":
        quantidadeCobre = 250;
        quantidadeFerro = 450;
        quantidadePlastico = 300;
        break;
      default:
        quantidadeCobre = 0;
        quantidadeFerro = 0;
        quantidadePlastico = 0;
    }

    // Atualize as quantidades exibidas
    document.getElementById("cobre").innerText = quantidadeCobre + " g";
    document.getElementById("ferro").innerText = quantidadeFerro + " g";
    document.getElementById("plastico").innerText = quantidadePlastico + " g";
  }

  // Chame a função inicialmente para exibir as quantidades iniciais
  atualizarQuantidades();

</script>

<script>
    function previewImagem() {
        var input = document.getElementById('imagemInput');
        var carouselInner = document.querySelector('.carousel-inner');

        var reader = new FileReader();
        reader.onload = function (e) {
            var newImage = document.createElement('img');
            newImage.classList.add('d-block', 'w-100');
            newImage.src = e.target.result;

            var newCarouselItem = document.createElement('div');
            newCarouselItem.classList.add('carousel-item');

            // Adiciona um ID único para cada item do carrossel
            newCarouselItem.id = 'carouselItem' + (carouselInner.childElementCount + 1);

            newCarouselItem.appendChild(newImage);

            // Adicione o botão "Remover"
            var removeButton = document.createElement('button');
            removeButton.classList.add('btn', 'btn-danger', 'remove-image-btn');
            removeButton.textContent = 'Remover';
            removeButton.addEventListener('click', function () {
                // Chama a função removeImage() quando o botão "Remover" for clicado
                removeImage(this);
            });
            newCarouselItem.appendChild(removeButton);

            // Remove a classe 'active' de todos os itens do carrossel
            var carouselItems = document.querySelectorAll('.carousel-item');
            carouselItems.forEach(function (item) {
                item.classList.remove('active');
            });

            // Define o novo item como ativo
            newCarouselItem.classList.add('active');

            carouselInner.appendChild(newCarouselItem);
        };

        reader.readAsDataURL(input.files[0]);

        // Redimensionar a imagem após ser selecionada
        var image = new Image();
        image.src = URL.createObjectURL(input.files[0]);
        image.onload = function () {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            ctx.drawImage(image, 0, 0);

            var MAX_WIDTH = 600;
            var MAX_HEIGHT = 600;
            var width = image.width;
            var height = image.height;
                
            if (width > MAX_WIDTH) {
                    width = 600;
                }
                if (height > MAX_HEIGHT) {
                    height = 300;
                }
            
            canvas.width = width;
            canvas.height = height;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(image, 0, 0, width, height);

            var dataurl = canvas.toDataURL("image/png");
            newImage.src = dataurl;
        };
    }

    // Função para remover a imagem correspondente ao botão "Remover" clicado
    function removeImage(button) {
        var carouselItem = button.parentNode;
        carouselItem.parentNode.removeChild(carouselItem);

        // Limpar o valor do input de arquivo
        var input = document.getElementById('imagemInput');
        input.value = '';
    }
